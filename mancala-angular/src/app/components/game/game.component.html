<p>
  <strong>Game ID</strong>: {{game.id}} <br />
  <strong>Status</strong>: {{game.status}} <br />
  <strong>Turn</strong>: {{game.nextPlayer === player ? "You" : "Opponent"}}
</p>

  <app-board *ngIf="game.board && game.status !== 'Waiting for opponent'" [board]="game.board" [side]="game.side" (move)="makeMove($event)"></app-board>
