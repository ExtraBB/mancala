<h1>Mancala</h1>
<h2>Active Game</h2>
<app-game *ngIf="activeGame" [game]="activeGame"></app-game>
<h2>Available games:</h2>
<ul *ngIf="availableGames">
  <li *ngFor="let game of availableGames">{{game.id}} <button (click)="joinGame(game.id)">Join</button></li>
</ul>
<button (click)="createGame()">Create Game</button>
